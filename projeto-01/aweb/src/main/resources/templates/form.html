<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id} == null ? 'Novo Estudante' : 'Editar Estudante'"></title>
</head>

<body>

    <h1 th:text="${student.id} == null ? 'Novo Estudante' : 'Editar Estudante'"></h1>

    <form th:action="@{/students}" th:object="${student}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" />
            <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
        </div>

        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" />
            <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
        </div>

        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>

    <p>
        <a th:href="@{/students}">Voltar para a lista</a>
    </p>

</body>

</html>
