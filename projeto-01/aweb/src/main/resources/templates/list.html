<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}" /> -->
    <title>Listagem de Estudantes</title>
</head>

<body>

    <h1>Listagem de Estudantes</h1>

    <div th:if="${message}" style="color: green; font-weight: bold;">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${error}" style="color: red; font-weight: bold;">
        <p th:text="${error}"></p>
    </div>

    <p>
        <a th:href="@{/students/new}">Inserir Estudante</a>
    </p>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>#</th>
            <th>E-MAIL</th>
            <th>CPF</th>
            <th>DATA DE NASCIMENTO</th>
            <th colspan="2">AÇÕES</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">---</td>
            <td th:text="${student.email}">---</td>
            <td th:text="${student.cpf}">---</td>
            <td th:text="${#temporals.format(student.dataNascimento, 'dd/MM/yyyy')}">---</td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.id}}">EDITAR</a>
            </td>
            <td>
                <a th:href="@{'/students/delete/' + ${student.id}}"
                   onclick="return confirm('Tem certeza que deseja excluir este estudante?');">
                    EXCLUIR
                </a>
            </td>
        </tr>
    </table>

</body>

</html>
